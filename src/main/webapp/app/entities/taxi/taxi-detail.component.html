<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="taxi">
            <h2><span jhiTranslate="publicpmrApp.taxi.detail.title">Taxi</span> {{taxi.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="publicpmrApp.taxi.title">Title</span></dt>
                <dd>
                    <span>{{taxi.title}}</span>
                </dd>
                <dt><span jhiTranslate="publicpmrApp.taxi.phone">Phone</span></dt>
                <dd>
                    <span>{{taxi.phone}}</span>
                </dd>
                <dt><span jhiTranslate="publicpmrApp.taxi.active">Active</span></dt>
                <dd>
                    <span>{{taxi.active}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/taxi', taxi.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
